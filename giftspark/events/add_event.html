<html>
    <head>
        <title>Result</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" href="../css/style.css" />
        <script src="../js/addgift.js"></script>
    </head>
    <body>
        <div class="form-container">
            <h1>Add a Birthday Event!</h1>
            <form class="form" action="add_page.php" method="post">
                <input
                    id="name"
                    type="text"
                    class="element"
                    placeholder="Birthday Person Name"
                    name="name"
                    required
                />
                Birthday Person's Birthdate:
                <input
                    id="date"
                    type="date"
                    class="element"
                    name="date"
                    required
                />
                Set Reminder Time:
                <input
                    id="reminder_time"
                    type="datetime-local"
                    class="element"
                    placeholder="Set Reminder Time"
                    name="reminder"
                    required
                />
                Set a custom color theme for your reminder:
                <select id="select_color" class="element" style="background-color:#ff6363" name="colors_theme" required>
                    <option class="color_option" value="#ff6363" style="background-color: #ff6363;">Red</option>
                    <option class="color_option" value="#5cff5c" style="background-color: #5cff5c;">Green</option>
                    <option class="color_option" value="#4444d3" style="background-color: #4444d3;">Blue</option>
                    <option class="color_option" value="#cf50cf" style="background-color: #cf50cf;">Magenta</option>
                    <option class="color_option" value="#c6c651" style="background-color: #c6c651;">Yellow</option>
                    <option class="color_option" value="#46a7a7" style="background-color: #46a7a7;">Cyan</option>
                </select>

                <div>
                    <label for="new_gifts">Gift Ideas</label>
                </div>
                <div>
                    <input class="element" type="text" id="new_gifts" />
                    <input class="gift_button" type="button" id="add_gift" value="Add Gift!" />
                </div>
                <div class="gift_list_card">
                    <ul id="gift_list"></ul>
                </div>

                <input type="hidden" name="gifts" id="gifts_pass" />

                <input
                    id="notes"
                    type="text"
                    class="element"
                    placeholder="Your Notes"
                    name="notes"
                    default="''"
                />
                <input type="hidden" name="event_id" value="$row[event_id]" />
                <div id="error-message"></div>
                <input
                    type="submit"
                    id="submit-button"
                    class="submit"
                    value="Submit"
                />
            </form>
        </div>
    </body>
</html>
