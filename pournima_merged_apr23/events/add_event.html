<!DOCTYPE html>

<html>
    <head>
        <title>Result</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css" />
        <!-- <script src="../js/script.js"></script> -->
        <script src="../js/addgift.js"></script>
    </head>
    <body>
        <div class="form-container">
            <h1>Add a Birthday Event!</h1>
            <form class="form" action="add_page.php" method="post">
                <input
                    id="name"
                    type="text"
                    class="element"
                    placeholder="Birthday Person Name"
                    name="name"
                    required
                />
                Birthday Person's Birthdate:
                <input
                    id="date"
                    type="date"
                    class="element"
                    name="date"
                    required
                />
                Set Reminder Time:
                <input
                    id="reminder_time"
                    type="datetime-local"
                    class="element"
                    placeholder="Set Reminder Time"
                    name="reminder"
                    required
                />
                Set a custom color theme for your reminder:
                <input
                    id="color_theme"
                    type="color"
                    name="colors_theme"
                    required
                />

                <div>
                    <label for="new_gifts">Gift Ideas</label>
                </div>
                <div>
                    <input type="text" id="new_gifts" />
                    <input type="button" id="add_gift" value="Add Gift!" />
                </div>
                <div>
                    <ul id="gift_list"></ul>
                </div>

                <input type="hidden" name="gifts" id="gifts_pass" />

                <input
                    id="notes"
                    type="text"
                    class="element"
                    placeholder="Your Notes"
                    name="notes"
                    default="''"
                />
                <input type="hidden" name="event_id" value="$row[event_id]" />
                <div id="error-message"></div>
                <input
                    type="submit"
                    id="submit-button"
                    class="submit"
                    value="Submit"
                />
            </form>
        </div>
    </body>
</html>
