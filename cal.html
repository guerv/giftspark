<!DOCTYPE html>
<!--
    GIFTSPARK (mock) Calendar Display 
    - display of CSS
-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calendar</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.png" />
        <meta name="viewport" content="width=device-width" />

        <link rel="stylesheet" href="css/cal.css" />

        <script src="js/calendar.js"></script>
    </head>

    <body>
        <div id="navbar">
            <a href="index.html"><img src="images/navbarlogoSMALL.png" width="50px" /></a>
            <h1>GiftSpark</h1>
        </div>

        <div id="container">
            <div id="calContainer">
                <div id="calNav">
                    <div><h3 id="dateLabel"></h3></div>
                    <div id="navInput">
                        <input type="button" id="prev" value="<" />
                        <input type="button" id="today" value="Today" />
                        <input type="button" id="next" value=">" />
                    </div>
                </div>

                <div id="weekdays" class="weekdays"></div>
                <div id="days" class="days"></div>
            </div>
        </div>
    </body>
</html>
